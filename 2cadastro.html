<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Paciente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            height: 100vh;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h2 {
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
    <script>
        function gerarNumeroAtendimento() {
            const agora = new Date();
            const ano = agora.getFullYear();
            const mes = String(agora.getMonth() + 1).padStart(2, '0');
            const dia = String(agora.getDate()).padStart(2, '0');
            const hora = String(agora.getHours()).padStart(2, '0');
            const minuto = String(agora.getMinutes()).padStart(2, '0');
            const segundo = String(agora.getSeconds()).padStart(2, '0');
            return `${ano}${mes}${dia}-${hora}${minuto}${segundo}-001`;
        }

        function salvarPaciente() {
            const nome = document.getElementById("nome").value;
            const cpf = document.getElementById("cpf").value;
            const telefone = document.getElementById("telefone").value;
            const endereco = document.getElementById("endereco").value;
            const cidade = document.getElementById("cidade").value;
            const estado = document.getElementById("estado").value;
            const queixa = document.getElementById("queixa").value;

            if (!nome || !cpf || !telefone || !endereco || !cidade || !estado || !queixa) {
                alert("Preencha os campos obrigatórios.");
                return;
            }

            const numeroAtendimento = gerarNumeroAtendimento();
            alert("Cadastro realizado! Número de atendimento: " + numeroAtendimento);

            console.log({ nome, cpf, telefone, endereco, cidade, estado, queixa, numeroAtendimento });

            window.location.href = "3formulario.html";
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Cadastro de Paciente</h2>
        <form onsubmit="event.preventDefault(); salvarPaciente();">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" required>
            
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" required>

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" required>
            
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" required>
            
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" required>
            
            <label for="estado">Estado:</label>
            <input type="text" id="estado" required>
            
            <label for="queixa">Queixa Principal:</label>
            <textarea id="queixa" required></textarea>
            
            <button type="submit">Salvar</button>
        </form>
    </div>
</body>
</html>
